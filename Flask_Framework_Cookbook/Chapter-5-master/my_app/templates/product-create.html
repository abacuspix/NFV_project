{% extends 'home.html' %}

{% block container %}
<h1>Create Product</h1>
<form method="post" enctype="multipart/form-data" action="{{ url_for('catalog.create_product') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}: {{ form.name(size=32) }}
    </div>
    <div>
        {{ form.price.label }}: {{ form.price(step=0.01) }}
    </div>
    <div>
        {{ form.category.label }}: {{ form.category() }}
    </div>
    <div>
        {{ form.image.label }}: {{ form.image() }}
    </div>
    <button type="submit">Create</button>
</form>
{% endblock %}
