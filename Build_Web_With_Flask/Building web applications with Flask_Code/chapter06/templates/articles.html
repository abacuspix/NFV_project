<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <form method="POST" action="/articles/">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content }}
        </p>
        <p>{{ form.submit }}</p>
    </form>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article.url }}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
