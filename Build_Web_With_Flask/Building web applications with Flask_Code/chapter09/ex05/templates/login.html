{% extends "base.html" %}

{% block content %}
<h3>Login Form</h3>
<form method='post'>{{ form.csrf_token }}
  {% for field in form if field.name != 'csrf_token' %}
    <div class="field">
    {{ field.label }} {{ field }}
    </div>
    {% if field.errors %}
        {% for error in field.errors %}
        <div class="field_error">{{ error }}</div>
        {% endfor %}
    {% endif %}
  {% endfor %}
  <input type='submit' value="submit" class="btn" />
</form>
{% endblock %}
